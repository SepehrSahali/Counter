<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Counter</title>
        <link rel="stylesheet" href="style.css">

    <body>
        <div class="container">
            <h1>Counter :</h1>
            <h1 id="counter">0</h1>
            <div>

        <script src="first JS.js"></script>
